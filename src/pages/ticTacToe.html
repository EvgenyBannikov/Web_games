<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
</head>
<body class="body theme-grey">
  <header class="header-game">
    <span class="logo header-game__logo">
      GAMES
    </span>
  </header>
  <section class="tic-tac-toe">
   <div class="wrapper">
      <div class="tic-tac-toe__container">
        <div class="tic-tac-toe__container__button btn_1.1 btn"></div>
        <div class="tic-tac-toe__container__button btn_1.2 btn"></div>
        <div class="tic-tac-toe__container__button btn_1.3 btn"></div>
        <div class="tic-tac-toe__container__button btn_2.1 btn"></div>
        <div class="tic-tac-toe__container__button btn_2.2 btn"></div>
        <div class="tic-tac-toe__container__button btn_2.3 btn"></div>
        <div class="tic-tac-toe__container__button btn_3.1 btn"></div>
        <div class="tic-tac-toe__container__button btn_3.2 btn"></div>
        <div class="tic-tac-toe__container__button btn_3.3 btn"></div>
      </div>
   </div>
   <div class="popup tic-tac-toe__popup">
    <a href="index.html" class="close"></a>
    <div class="tic-tac-toe__popup__game-mode">
      <div class="paragraph tic-tac-toe__popup__game-mode__paragraph">Выберите режим игры</div>
      <button class="btn tic-tac-toe__popup__game-mode__btn tic-tac-toe__popup__game-mode__btn-1">
        Один игрок
      </button>
      <button class="btn tic-tac-toe__popup__game-mode__btn tic-tac-toe__popup__game-mode__btn-2">
        Два игрока
      </button>
    </div>
   </div>
  </section>
</body>
</html>
